    <script src="scripts/renderObject.js" type="module"></script>
    <script src="scripts/comments.js" ></script>

    <script type="module">
        import { getObjects, renderObjects } from './scripts/renderObject.js';
        

        $(document).ready(async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const media_type = urlParams.get('mediatype');

            if (id && media_type) {
                const object = await getObjects(`https://api.themoviedb.org/3/${media_type}/${id}?language=es`);
                renderObjects(object);
            } else {
                console.error('Error: Par√°metros "id" o "media_type" faltantes en la URL');
            }
        });
    </script>

</body>
